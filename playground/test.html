<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG Basics</title>
    <!-- Any Chart -->
    <script
      src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"
      type="text/javascript"
    ></script>
    <!-- High Charts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <h1>Simple Bar Chart</h1>
    <div class="canvas"></div>

    <h1>Simple Histogram</h1>
    <div class="histogram">
      <rect></rect>
    </div>

    <h1>Another BarChart</h1>
    <div class="barChart"></div>

    <h1>HR Diagram</h1>
    <div class="hrDiagram"></div>

    <h1>CandleStick Chart</h1>
    <div class="candlestick"></div>

    <div id="container" style="width: 500px; height: 400px;"></div>
    <div id="highchart" style="width: 100%; height: 400px;"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <script src="test2.js"></script>
    <script src="hrDiagram.js"></script>
    <script src="bar-chart.js"></script>
    <script src="candlestick.js"></script>
    <script>
      anychart.onDocumentLoad(function () {
        // create an instance of a pie chart
        var chart = anychart.pie();
        // set the data
        chart.data([
          ["Chocolate", 5],
          ["Rhubarb compote", 2],
          ["CrÃªpe Suzette", 2],
          ["American blueberry", 2],
          ["Buttermilk", 1],
        ]);
        // set chart title
        chart.title("Top 5 pancake fillings");
        // set the container element
        chart.container("container");
        // initiate chart display
        chart.draw();
      });
    </script>

    <script>
      var myChart = Highcharts.chart("highchart", {
        chart: {
          type: "bar",
        },
        title: {
          text: "Fruit Consumption",
        },
        xAxis: {
          categories: ["Apples", "Bananas", "Oranges"],
        },
        yAxis: {
          title: {
            text: "Fruit eaten",
          },
        },
        series: [
          {
            name: "Jane",
            data: [1, 0, 4],
          },
          {
            name: "John",
            data: [5, 7, 3],
          },
        ],
      });
    </script>
  </body>
</html>
