<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/bootstrap_337.css" />
    <link rel="stylesheet" href="styles/nvd3_181.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="scripts/framework/jquery321.js"></script>
    <script src="scripts/framework/d3v3.js"></script>
    <script src="scripts/framework/nvd3_181.js"></script>

    <script src="scripts/data.js"></script>
    <script src="scripts/functions.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">Straddle</div>
        <div class="panel-body">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>Direction</th>
                <th>Kind</th>
                <th>Strike</th>
                <th>Expiry</th>
                <th>Price</th>
                <th>Delta</th>
                <th>
                  <button type="submit" class="btn btn-success btn-xs">
                    Add Leg
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select id="direction" class="form-control"
                    ><option>Buy</option>
                    <option>Sell</option></select
                  >
                </td>
                <td>
                  <select class="form-control"
                    ><option>Call</option>
                    <option>Put</option>
                    <option>Cash</option></select
                  >
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="Strike"
                    id="strike"
                    class="form-control form-control-inline"
                  />
                </td>
                <td>
                  <input
                    type="datetime"
                    placeholder="Expiry"
                    id="expiry"
                    class="form-control form-control-inline"
                  />
                </td>
                <td style="vertical-align: middle;"><b>142.47</b></td>
                <td style="vertical-align: middle;"><b>0.44</b></td>
                <td style="vertical-align: middle;">
                  <button
                    type="button"
                    aria-label="Left Align"
                    class="btn btn-danger btn-xs"
                  >
                    <span
                      aria-hidden="true"
                      class="glyphicon glyphicon-trash"
                    ></span>
                  </button>
                </td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td>
                  <select id="direction" class="form-control"
                    ><option>Buy</option>
                    <option>Sell</option></select
                  >
                </td>
                <td>
                  <select class="form-control"
                    ><option>Call</option>
                    <option>Put</option>
                    <option>Cash</option></select
                  >
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="Strike"
                    id="strike"
                    class="form-control form-control-inline"
                  />
                </td>
                <td>
                  <input
                    type="datetime"
                    placeholder="Expiry"
                    id="expiry"
                    class="form-control form-control-inline"
                  />
                </td>
                <td style="vertical-align: middle;"><b>261.73</b></td>
                <td style="vertical-align: middle;"><b>-0.56</b></td>
                <td style="vertical-align: middle;">
                  <button
                    type="button"
                    aria-label="Left Align"
                    class="btn btn-danger btn-xs"
                  >
                    <span
                      aria-hidden="true"
                      class="glyphicon glyphicon-trash"
                    ></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pull-right">
            <button type="submit" class="btn btn-success btn-xs">
              Generate Payoff
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>Option Payoff Diagram</h2>
          <button type="button" class="btn btn-primary" id="btnLoadChart">
            Load Chart
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-primary">
            <div class="panel-heading">NVD3 Discrete Bar Chart</div>
            <div class="panel-body">
              <div id="chart">
                <svg></svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
